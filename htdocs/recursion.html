<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>再帰</title>
<link href="css/common.css" rel="stylesheet">
<link href="css/recursion.css" rel="stylesheet">
<script src="js/common.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <section class="title">
                <h1>再帰</h1>
            </section>
            <div class="recursionlist">
                <ul>
                    <li class="recursionmain">昨今のプログラム言語</li>
                    <li class="recursionitem">再帰だけに最近知ったんですが、再帰の回数が制限されている言語も結構ある</li>
                    <li class="recursionitem">そもそも再帰を書く機会はまずないですが…</li>
                    <li class="recursionitem"><a href="https://www.php.net/manual/ja/functions.user-defined.php" target="_blank">PHP</a>(特に制限があるわけではないですが、約100回)</li>
                    <li class="recursionitem"><a href="https://docs.python.org/ja/3.11/library/sys.html" target="_blank">Python3</a>(デフォルトは1000、sys.setrecursionlimit(limit)で増やせる)</li>
                    <li class="recursionitem"><a href="https://stackoverflow.com/questions/2805172/what-are-the-js-recursion-limits-for-firefox-chrome-safari-ie-etc" target="_blank">Javascript</a>(ブラウザごとで異なる)</li>
                    <li class="recursionitem">使うなということではなく薬と同様、用法・用量を守って正しく使いましょう</li>
                    <li class="recursionmain">そして…</li>
                    <li class="recursionitem">再帰なしで書きたくなる発作が出てしまうw</li>
                </ul>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
